<!DOCTYPE html>
<html>
<head>
    <title>Direct Token Test</title>
</head>
<body>
    <h1>Direct Token Test</h1>
    <p>This will test your token directly against the API Gateway.</p>
    
    <div>
        <label>Paste your ID token here:</label><br>
        <textarea id="token" rows="10" cols="80" placeholder="Paste your JWT token here..."></textarea><br><br>
        <button onclick="testToken()">Test Token</button>
    </div>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        async function testToken() {
            const token = document.getElementById('token').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.innerHTML = '<div style="color: red;">Please paste a token first!</div>';
                return;
            }
            
            // Decode token info
            try {
                const parts = token.split('.');
                if (parts.length === 3) {
                    const payload = JSON.parse(atob(parts[1]));
                    const now = Math.floor(Date.now() / 1000);
                    const isExpired = payload.exp < now;
                    
                    console.log('Token payload:', payload);
                    
                    resultDiv.innerHTML = `
                        <h3>Token Analysis:</h3>
                        <p><strong>Audience:</strong> ${payload.aud}</p>
                        <p><strong>Issuer:</strong> ${payload.iss}</p>
                        <p><strong>Token Use:</strong> ${payload.token_use}</p>
                        <p><strong>Username:</strong> ${payload.username || payload['cognito:username']}</p>
                        <p><strong>Issued At:</strong> ${new Date(payload.iat * 1000).toLocaleString()}</p>
                        <p><strong>Expires At:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</p>
                        <p><strong>Is Expired:</strong> <span style="color: ${isExpired ? 'red' : 'green'}">${isExpired ? 'YES' : 'NO'}</span></p>
                        <hr>
                        <p>Testing API call...</p>
                    `;
                }
            } catch (e) {
                resultDiv.innerHTML = '<div style="color: red;">Invalid token format!</div>';
                return;
            }
            
            // Test API call
            try {
                const response = await fetch('https://6wg7m9tsxg.execute-api.us-east-1.amazonaws.com/Prod/list', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML += `
                        <div style="color: green; background: #f0f8f0; padding: 10px; border-radius: 5px;">
                            <h4>✅ SUCCESS!</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${responseText}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML += `
                        <div style="color: red; background: #fff0f0; padding: 10px; border-radius: 5px;">
                            <h4>❌ FAILED</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Status Text:</strong> ${response.statusText}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${responseText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML += `
                    <div style="color: red; background: #fff0f0; padding: 10px; border-radius: 5px;">
                        <h4>❌ NETWORK ERROR</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Instructions
        document.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div style="background: #f0f8ff; padding: 10px; border-radius: 5px;">
                    <h4>Instructions:</h4>
                    <ol>
                        <li>Open your browser console on the main app</li>
                        <li>Look for the token in the console logs (starts with "eyJ")</li>
                        <li>Copy the full token (it's very long)</li>
                        <li>Paste it above and click "Test Token"</li>
                    </ol>
                    <p>This will test your token directly against the API without any app interference.</p>
                </div>
            `;
        });
    </script>
</body>
</html>
